version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: buildpro-db
    environment:
      POSTGRES_DB: buildpro
      POSTGRES_USER: buildpro
      POSTGRES_PASSWORD: buildpro123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildpro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: buildpro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: buildpro-api
    environment:
      DATABASE_URL: postgresql://buildpro:buildpro123@db:5432/buildpro
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ALLOWED_ORIGINS: http://localhost:5173
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - ./apps/api/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: buildpro-web
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    depends_on:
      - api
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
