version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: buildpro_postgres
    environment:
      POSTGRES_USER: buildpro
      POSTGRES_PASSWORD: buildpro_dev_password
      POSTGRES_DB: buildpro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - buildpro_network

  redis:
    image: redis:7-alpine
    container_name: buildpro_redis
    ports:
      - "6379:6379"
    networks:
      - buildpro_network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: buildpro_api
    environment:
      DATABASE_URL: postgresql://buildpro:buildpro_dev_password@postgres:5432/buildpro_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev_secret_key_change_in_production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - buildpro_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  buildpro_network:
    driver: bridge
