databases:
  - name: buildpro-db
    plan: starter
    databaseName: buildpro
    user: buildpro

services:
  - type: web
    name: buildpro-api
    runtime: python
    region: oregon
    plan: starter
    rootDir: apps/api
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: buildpro-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: ALLOWED_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOW_ANY_LOGIN
        value: "false"
      - key: USE_CLOUD_STORAGE
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_ENDPOINT_URL
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
      - key: MAX_UPLOAD_SIZE
        value: "52428800"

  - type: web
    name: buildpro-web
    env: static
    plan: starter
    rootDir: apps/web
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
