# Render Deployment Configuration

services:
  # PostgreSQL Database
  - type: pserv
    name: buildpro-db
    env: docker
    plan: starter
    region: oregon
    databases:
      - name: buildpro
        user: buildpro

  # Redis (Optional - for background jobs)
  - type: redis
    name: buildpro-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru

  # Backend API
  - type: web
    name: buildpro-api
    env: python
    region: oregon
    plan: starter
    buildCommand: cd apps/api && pip install -r requirements.txt
    startCommand: cd apps/api && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: buildpro-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: buildpro-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
      - key: USE_CLOUD_STORAGE
        value: false
      - key: MAX_UPLOAD_SIZE
        value: 10485760
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: buildpro-web
    env: static
    region: oregon
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: buildpro-api
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
