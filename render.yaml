services:
  - type: web
    name: buildpro-api
    runtime: docker
    region: oregon
    plan: starter
    rootDir: apps/api
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: ALLOWED_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOW_ANY_LOGIN
        value: "false"
      - key: USE_CLOUD_STORAGE
        value: "false"
      - key: MAX_UPLOAD_SIZE
        value: "52428800"

staticSites:
  - name: buildpro-web
    rootDir: apps/web
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
